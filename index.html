<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.active {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <video id="video" autoplay playsinline></video>
  <div id="result">No QR code detected</div>
  <canvas id="canvas"></canvas>

  <!-- jsQR via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    let lastResult = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        requestAnimationFrame(scanFrame);
      } catch (err) {
        resultDiv.textContent = 'Camera error: ' + err.message;
      }
    }

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert"
        });
        if (code && code.data !== lastResult) {
          lastResult = code.data;
          resultDiv.textContent = 'QR: ' + code.data;
          // If you want to stop after first scan, comment in next line:
          // video.srcObject.getTracks().forEach(t => t.stop());
        }
      }
      requestAnimationFrame(scanFrame);
    }

    startCamera();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Label Renderer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    nav a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      background-color: #555;
      border-radius: 5px;
    }

    .content {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    #instructions {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff8c6;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
      font-size: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0 20px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    img {
      border: 2px solid #333;
      border-radius: 5px;
      max-width: 100%;
      transform: scaleX(-1); /* flip horizontally */
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Cancellation Calculator</a>
    <a href="numbers.html">Numbers Index</a>
    <a href="links.html">Links Index</a>
    <a href="returnlabel.html" class="active">Return Label</a>
  </nav>

  <div class="content">
    <div id="instructions">
      <strong>Instructions:</strong><br>
      Step 1: Go to the link it shows you.<br>
      Step 2: Copy the code it shows.<br>
      Step 3: Paste it into the box below.<br>
    </div>

    <textarea id="zplInput" placeholder="Paste your ZPL code here..."></textarea>
    <br>
    <img id="label" alt="Label will appear here"/>
    <div class="footer">Paste your ZPL code to see the rendered label.</div>
  </div>

  <script>
    async function render() {
      const zpl = document.getElementById("zplInput").value;
      if (!zpl.trim()) return;

      const response = await fetch("https://api.labelary.com/v1/printers/8dpmm/labels/4x6/0/", {
        method: "POST",
            headers: { 
      "Accept": "image/png",
      "Content-Type": "text/plain"
    },

        body: zpl
      });

      const label = document.getElementById("label");
      if (response.ok) {
        const blob = await response.blob();
        label.src = URL.createObjectURL(blob);
      } else {
        label.alt = "Error rendering label: " + response.status;
      }
    }

    document.getElementById("zplInput").addEventListener("input", render);
  </script>
</body>
</html>

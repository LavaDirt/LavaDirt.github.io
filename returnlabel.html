<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZPL Label Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    nav {
      background-color: #333;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    nav a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      background-color: #555;
      border-radius: 5px;
    }
    .content {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #label {
      border: 2px solid #333;
      margin-top: 20px;
      max-width: 100%;
      transform: scaleX(-1); /* flip horizontally */
    }
    .instructions {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Cancellation Calculator</a>
    <a href="numbers.html">Numbers Index</a>
    <a href="links.html">Links Index</a>
    <a href="returnlabel.html" class="active">Return Label</a>
  </nav>

  <div class="content">
    <h2>ZPL Label Viewer</h2>
    <textarea id="zplInput" placeholder="Paste your ZPL code here..."></textarea>
    <div>
      <img id="label" alt="Rendered label will appear here"/>
    </div>
    <p class="instructions">
      Paste your ZPL above â€” the label will render automatically.
    </p>
  </div>

  <script>
    async function render(zpl) {
      const response = await fetch("https://api.labelary.com/v1/printers/8dpmm/labels/4x6/0/", {
        method: "POST",
        headers: { "Accept": "image/png" },
        body: zpl
      });
      const label = document.getElementById("label");
      if (response.ok) {
        const blob = await response.blob();
        label.src = URL.createObjectURL(blob);
      } else {
        label.removeAttribute("src");
        label.alt = "Error rendering label: " + response.status;
      }
    }

    const input = document.getElementById("zplInput");
    input.addEventListener("input", () => {
      const zpl = input.value.trim();
      if (zpl) render(zpl);
    });
  </script>
</body>
</html>

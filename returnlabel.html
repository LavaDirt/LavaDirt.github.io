<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Return Label Renderer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    img {
      border: 2px solid #333;
      transform: scaleX(-1); /* flip horizontally */
    }
  </style>
</head>
<body>
      <nav>
        <a href="index.html">Cancellation Calculator</a>
        <a href="numbers.html">Numbers Index</a>
        <a href="links.html">Links Index</a>
        <a href="returnlabel.html" class="active">Return Label</a>
    </nav>
  <img id="label" alt="Label will appear here"/>

  <script>
    const zpl = `Step 1: Go to the link it shows you. Step 2: Copy the code it shows. Step 3: Paste it here.`;

    async function render() {
      const response = await fetch("https://api.labelary.com/v1/printers/8dpmm/labels/4x6/0/", {
        method: "POST",
        headers: { 
          "Accept": "image/png",
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: zpl
      });
      if (response.ok) {
        const blob = await response.blob();
        document.getElementById("label").src = URL.createObjectURL(blob);
      } else {
        document.getElementById("label").alt = "Error rendering label: " + response.status;
      }
    }

    render();
  </script>
</body>
</html>

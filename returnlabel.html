<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Label</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    nav a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      background-color: #555;
      border-radius: 5px;
    }

    .content {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .instructions {
      margin-bottom: 20px;
      font-size: 16px;
      text-align: left;
    }

    #label {
      border: 2px solid #333;
      max-width: 100%;
    }

    /* flip only the image */
    #label.flipped {
      transform: scaleX(-1);
    }

    .footer {
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Cancellation Calculator</a>
    <a href="numbers.html">Numbers Index</a>
    <a href="links.html">Links Index</a>
    <a href="returnlabel.html" class="active">Return Label</a>
  </nav>

  <div class="content">
    <div class="instructions">
      <p><strong>Instructions:</strong></p>
      <ol>
        <li>Go to the link it shows you.</li>
        <li>Copy the code it shows.</li>
        <li>Paste it here.</li>
      </ol>
    </div>

    <img id="label" alt="Label will appear here"/>
  </div>

  <script>
    // Example ZPL - replace with real label data
    const zpl = `^XA
    ^FO50,50^ADN,36,20^FDHello World^FS
    ^XZ`;

    async function render() {
      const response = await fetch("https://api.labelary.com/v1/printers/8dpmm/labels/4x6/0/", {
  method: "POST",
  headers: {
    "Accept": "image/png"
  },
  body: zpl
});


      const label = document.getElementById("label");

      if (response.ok) {
        const blob = await response.blob();
        label.src = URL.createObjectURL(blob);
        label.classList.add("flipped"); // flip only image, not text
      } else {
        label.alt = "Error rendering label: " + response.status;
      }
    }

    render();
  </script>
</body>
</html>
